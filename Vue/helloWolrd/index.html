<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{title}}</h1>
      <input type="text" v-model="newProduct" @keyup.enter="addProduct" />
      <button @click="addProduct">Add</button>
      <ul>
        <li v-for="item of products">
          <input type="number" v-model.number="item.stock" />
          {{item.name}}
          <button @click="item.stock++">+</button>
          <button @click="item.stock--">-</button>
          <span v-if="item.stock === 0"> - Empty stock</span>
        </li>
      </ul>
      <h4>Total : {{sumProducts}}</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
